<main>
    <div class="main_pr">
         <div class="elements_space"><h1 class="element_1">La note enchanté</h1><i class="element_2 fa-regular fa-heart icon_heart"></i></span></div>
         <P class="title_menus">ENTREE</P>
         <figure class="plat">
            <figcaption class="title_plat">
                <h3>Ravioles de foie gras </h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Accompagnées de leur crème à la truffe</span><strong class="element_2">25€</strong><div>
        </figure>  
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Caviar osciètre</h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Sur blini à la farine de blé noir</span><strong class="element_2">35€</strong><div>
        </figure> 
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Homard et espuma de potiron</h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Marinés aux zestes d'orange</span><strong class="element_2">20€</strong><div>
        </figure> 
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Foie gras de canard cuit entier</h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Confiture de figue et pain toasté</span><strong class="element_2">40€</strong><div>
        </figure>  
        <P class="title_menus">PLATS</P>
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Noix de coquilles Saint-Jacques</h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Sur lit de purée de céleri-rave</span><strong class="element_2">40€</strong><div>
        </figure> 
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Langoustine poêlée</h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Purée de patate douce</span><strong class="element_2">35€</strong><div>
        </figure> 
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Mijoté de queue de bœuf </h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Et riz sauvage aux zestes de citron</span><strong class="element_2">45€</strong><div>
        </figure>  
        <P class="title_menus">DESSERT</P>
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Macaron noisette et chocolat</h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Glace au caramel brun et sel de Guérande</span><strong class="element_2">18€</strong><div>
        </figure> 
        <figure class="plat">
            <figcaption class="title_plat">
                <h3> Baba au rhum revisité </h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Avec son coulis de citron</span><strong class="element_2">22€</strong><div>
        </figure> 
        <figure class="plat">
            <figcaption class="title_plat">
                <h3>Tarte au citron meringuée </h3>
            </figcaption>
            <div class="elements_space"><span class="element_1">Déstructurée</span><strong class="element_2">23€</strong><div>
        </figure>
        <div class="btn_commande">
            <button class="btn">Commander</button>
