<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/15ca748f1e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header>
    <img class="logo_1" src="assets/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <!--END HEADER-->

    <main>
        <section id="group_search_and_explore">
            <!--SEARCH BAR-->
            <div class="search">
                <span>
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <span>
                    <input type="search" placeholder="Paris, Belleville">
                </span>
            </div>
            <!--SlOGAN AND EXPLORE-->
            <div id="slogan">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <!--BUTTON EXPLORE-->
                <div class="explorer">
                    <button>Explorer nos restaurants</button>
                </div>
            </div>
       </section>
       
    </main>
